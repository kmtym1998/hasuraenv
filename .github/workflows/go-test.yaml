name: Exec go test

on:
  workflow_call:
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.19

      - name: Minimize Module
        run: |-
          go mod tidy
          git diff --exit-code

      - name: Format Check
        run: |-
          go fmt ./...
          git diff --exit-code

      # TODO; lint
